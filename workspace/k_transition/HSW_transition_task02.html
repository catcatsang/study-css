<!-- 문제 2: 이미지 크기 변경에 부드러운 효과 추가하기
문제 설명: 이미지에 마우스를 올렸을 때 이미지 크기가 부드럽게 커지도록 transition을 사용하여 효과를 주는 문제입니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition_Task02</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border: solid blue;
            transition: 1s ease;
            /* 애니메이션줄 애들을 선택, 시간- , 타입,? */
            /* 트랜지션 이친구는 그저 부모영역에서 애니메이션될 속성과 시간을 적음 */
            
        }
        div:hover {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-color: red;
            transform: scale (2);
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
