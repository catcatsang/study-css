<!-- 문제 3: 박스 색상과 크기 변경하기
문제 설명: 박스를 마우스를 올리면 색상과 크기가 모두 변하도록 하는 문제입니다. transition을 사용하여 색상 변화와 크기 변화가 부드럽게 이루어지도록 해야 합니다.
+ 수평형태 중앙배치. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSW_transition_task03</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: solid red;
            transition: all 3s ease;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        div .box1:hover {
            /* width: 700px;
            height: 700px; 이렇게 썻었다 */
            transform: scale(1.2);

        }
    </style>
</head>
<body>
    <div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
