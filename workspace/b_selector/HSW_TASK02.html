<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HSW_TASK02</title>
        <style>
            .container {
                color: green;
            }
            .container > p {
                font-weight: bold;
            }
            .container p + p {
                font-style: italic;
            }

            /* + : 자식태그에서 둘째 태그만 */
            /* ~ : 둘째부터 쭈욱" */

        </style>
    </head>
    <body>
        <div class="container">
            <p>first</p>
            <p>second</p>
            <p>third</p>
        </div>
    </body>
</html>
