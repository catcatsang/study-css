<!-- 이미지 3장을 가로로 배치하기 -->
<!-- 각 이미지는 블록 요소로 감싼다. -->
<!-- 이미지 크기에 맞게 조정한다(420 x 305). -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>float 실습</title>
        <style>
            #image-container {
                width: 960px;
                /* width: 50%; */
                height: 232.38px;
                margin: 0 auto;
            }

            .image-wrap {
                width: 320px;
                height: 232.38px;
                float: left;
            }

            .image-wrap img {
                width: 100%;
                /* width: 320px; */
            }
        </style>
    </head>
    <body>
        <div id="image-container">
            <div class="image-wrap"><img src="images/img1.jpg" /></div>
            <div class="image-wrap"><img src="images/img2.jpg" /></div>
            <div class="image-wrap"><img src="images/img3.jpg" /></div>
        </div>
    </body>
</html>
