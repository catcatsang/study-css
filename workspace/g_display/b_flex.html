<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex</title>
        <style>
            div.row {
                display: flex;
            }
            div.row div {
                border: 1px solid black;
                /* 적용 안됨!(개발자 모드에서 체크박스로 확인해보기) */
                border-collapse: collapse;
                margin-right: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 3행 4열 -->
        <div id="table">
            <div class="row">
                <div>1열</div>
                <div>2열</div>
                <div>3열</div>
                <div>4열</div>
            </div>
            <div class="row">

    </body>
</html>
