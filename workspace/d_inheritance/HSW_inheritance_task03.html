<!-- 문제 1: 예상치 못한 스타일 상속
div 요소에 배경색과 텍스트 색을 지정하고, p 요소는 color만 상속받도록 설정합니다. 이를 통해 p 요소에 텍스트 색이 상속되도록 하세요.

조건:

div의 배경색을 lightblue로 설정
div의 텍스트 색을 darkblue로 설정
p 요소는 color 속성을 inherit로 설정하여 부모 div의 텍스트 색을 상속받도록 하세요.
목표:

div는 배경색과 텍스트 색이 설정되어야 하고, p 요소는 div의 텍스트 색을 상속받아야 합니다.
문제 2: 불필요한 코드 중복 제거
div와 span 요소에 동일한 텍스트 스타일을 적용하려고 합니다. 이때 inherit를 사용하여 스타일을 중복 없이 상속받도록 하세요.

조건:

body에 기본 폰트 크기를 18px로 설정
div와 span 요소의 폰트 크기를 부모에서 상속받도록 설정합니다.
목표:

div와 span 요소가 body의 폰트 크기(18px)를 상속받게 하고, 코드 중복을 최소화하세요.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 18px;
        }
        div > p {
            background-color: blue;
            color: blueviolet;
        }
        body > span {
            color: inherit;
            font-size: inherit;
           
        }
        /* 두번째 문제랑 합쳐서 풀라하니까 ㅈ같넹 */
        
    </style>
</head>
<body>
    <div>
        <p>son</p>
    </div>
    <div>
        <span>asd

        </span>
    </div>
</body>
</html>
