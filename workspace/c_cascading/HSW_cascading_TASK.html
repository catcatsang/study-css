<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HSW_cascading_TASK</title>
        <style>
            h1 {
                color: blue;
            }
            .highlight > h1 {
                color: red;
            }
            #specialp-title > h1 {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>파란색</h1>
        <span class="highlight">
            <h1>빨간색</h1>
        </span>
        <span id="specialp-title">
            <h1>녹색</h1>
        </span>
        <h1 style="color: purple">퍼플</h1>
    </body>
</html>
