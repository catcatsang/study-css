<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스타일 우선순위</title>
        <link rel="stylesheet" href="cascading01.css" />
        <style>
            input::placeholder {
                color: brown;
            }
            input {
                color: green;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <input
                    type="text"
                    class="id user"
                    id="user-id"
                    placeholder="아이디"
                    style="color: red"
                />
            </div>
        </form>
    </body>
</html>
